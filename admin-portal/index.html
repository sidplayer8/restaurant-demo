<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #16161f;
            --surface-hover: #1f1f2e;
            --primary: #ff6b35;
            --primary-hover: #ff5722;
            --text: #e8e8f0;
            --text-muted: #a0a0b8;
            --border: #2a2a3a;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: none;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-screen.active {
            display: flex;
        }

        .login-container {
            background: var(--surface);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .brand-logo {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 24px;
        }

        .login-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group .material-icons-round {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 52px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .dashboard-header h1 {
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-logout {
            padding: 12px 24px;
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .menu-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .menu-card.add-new {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            cursor: pointer;
            border: 2px dashed var(--border);
        }

        .menu-card.add-new:hover {
            border-color: var(--primary);
            background: var(--surface-hover);
        }

        .menu-card.add-new .material-icons-round {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .menu-card.add-new h3 {
            color: var(--text);
            font-size: 20px;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .card-content p {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .category-badge {
            padding: 6px 12px;
            background: var(--bg);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            background: var(--primary-hover);
        }

        .btn-delete {
            background: var(--surface-hover);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .btn-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: var(--surface-hover);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save:hover {
            background: var(--primary-hover);
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen active" id="login-screen">
        <div class="login-container">
            <div class="brand-logo">
                <span class="material-icons-round">admin_panel_settings</span>
            </div>
            <h1>Admin Access</h1>
            <p class="subtitle">Authorized personnel only</p>

            <div class="input-group">
                <span class="material-icons-round">person</span>
                <input type="text" id="username" placeholder="Username" autocomplete="username">
            </div>

            <div class="input-group">
                <span class="material-icons-round">lock</span>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            </div>

            <button class="btn-primary" id="login-btn">
                <span class="material-icons-round">login</span>
                Login as Admin
            </button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>
                <span class="material-icons-round">restaurant_menu</span>
                Menu Management
            </h1>
            <button class="btn-logout" id="logout-btn">
                <span class="material-icons-round">logout</span>
                Logout
            </button>
        </div>

        <div class="menu-grid" id="menu-grid">
            <!-- Menu items will be dynamically added here -->
        </div>
    </div>

    <!-- Edit/Add Item Modal -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Item</h2>
                <button class="btn-close" id="close-modal">
                    <span class="material-icons-round">close</span>
                </button>
            </div>

            <form id="item-form">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="item-name" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="item-description" required></textarea>
                </div>

                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="item-price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="item-category" required>
                        <option value="Burgers">Burgers</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Indian">Indian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                        <option value="Thai">Thai</option>
                        <option value="Western">Western</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Starters">Starters</option>
                        <option value="Salads">Salads</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="item-image" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-save">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'sidplayer8',
            password: 'adithidumb'
        };

        // State
        let menuItems = [];
        let editingItemId = null;

        // Elements
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const menuGrid = document.getElementById('menu-grid');
        const itemModal = document.getElementById('item-modal');
        const itemForm = document.getElementById('item-form');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const modalTitle = document.getElementById('modal-title');

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        // Login
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                alert('Invalid credentials. Access denied.');
            }
        });

        // Enter key login
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            showLogin();
        });

        // Show/Hide screens
        function showLogin() {
            loginScreen.classList.add('active');
            dashboard.classList.remove('active');
        }

        function showDashboard() {
            loginScreen.classList.remove('active');
            dashboard.classList.add('active');
            loadMenu();
        }

        // Load menu from API
        async function loadMenu() {
            try {
                // Point to the MAIN customer site API
                const response = await fetch('https://gourmet-bites.vercel.app/api/menu');
                if (response.ok) {
                    menuItems = await response.json();
                } else {
                    console.error('Failed to load menu:', response.status);
                    // Silent fallback
                    menuItems = getDefaultMenu();
                }
                renderMenu();
            } catch (error) {
                console.error('Error loading menu:', error);
                // Silent fallback
                menuItems = getDefaultMenu();
                renderMenu();
            }
        }

        // Render menu
        function renderMenu() {
            menuGrid.innerHTML = '';

            // Add new item card
            const addCard = document.createElement('div');
            addCard.className = 'menu-card add-new';
            addCard.innerHTML = `
                <span class="material-icons-round">add_circle</span>
                <h3>Add New Item</h3>
            `;
            addCard.addEventListener('click', () => openModal());
            menuGrid.appendChild(addCard);

            // Render menu items
            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="card-image">
                    <div class="card-content">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="card-meta">
                            <span class="price">$${parseFloat(item.price).toFixed(2)}</span>
                            <span class="category-badge">${item.category}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-edit" onclick="editItem(${item.id})">
                                <span class="material-icons-round">edit</span>
                                Edit
                            </button>
                            <button class="btn-delete" onclick="deleteItem(${item.id})">
                                <span class="material-icons-round">delete</span>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
                menuGrid.appendChild(card);
            });
        }

        // Modal functions
        function openModal(item = null) {
            editingItemId = item ? item.id : null;
            modalTitle.textContent = item ? 'Edit Item' : 'Add New Item';

            if (item) {
                document.getElementById('item-name').value = item.name;
                document.getElementById('item-description').value = item.description;
                document.getElementById('item-price').value = item.price;
                document.getElementById('item-category').value = item.category;
                document.getElementById('item-image').value = item.image;
            } else {
                itemForm.reset();
            }

            itemModal.classList.add('active');
        }

        function closeModalFn() {
            itemModal.classList.remove('active');
            editingItemId = null;
            itemForm.reset();
        }

        closeModal.addEventListener('click', closeModalFn);
        cancelBtn.addEventListener('click', closeModalFn);

        // Edit item
        window.editItem = function (id) {
            const item = menuItems.find(i => i.id === id);
            if (item) openModal(item);
        };

        // Delete item
        window.deleteItem = async function (id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch('https://gourmet-bites.vercel.app/api/menu/manage', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                if (response.ok) {
                    menuItems = menuItems.filter(i => i.id !== id);
                    renderMenu();
                } else {
                    console.error('Failed to delete item');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        };

        // Save item
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const itemData = {
                name: document.getElementById('item-name').value,
                description: document.getElementById('item-description').value,
                price: parseFloat(document.getElementById('item-price').value),
                category: document.getElementById('item-category').value,
                image: document.getElementById('item-image').value
            };

            try {
                const url = 'https://gourmet-bites.vercel.app/api/menu/manage';

                if (editingItemId) {
                    // Update existing item
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...itemData, id: editingItemId })
                    });

                    if (response.ok) {
                        // Reload menu to get fresh data
                        loadMenu();
                    } else {
                        throw new Error('Failed to update');
                    }
                } else {
                    // Add new item
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData)
                    });

                    if (response.ok) {
                        loadMenu();
                    } else {
                        throw new Error('Failed to create');
                    }
                }

                closeModalFn();
            } catch (error) {
                console.error('Error saving item:', error);
            }
        });

        // Default menu (fallback)
        function getDefaultMenu() {
            return [
                {
                    id: 1,
                    name: "Classic Burger",
                    description: "Juicy beef patty with fresh lettuce, tomato, and special sauce",
                    price: 12.99,
                    category: "Burgers",
                    image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800"
                },
                {
                    id: 2,
                    name: "Margherita Pizza",
                    description: "Fresh mozzarella, basil, and tomato sauce on thin crust",
                    price: 14.99,
                    category: "Pizza",
                    image: "https://images.unsplash.com/photo-1574071318508-1cdbab80d002?w=800"
                }
            ];
        }
    </script>
</body>

</html>
